<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="login.css">
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto:wght@100;400;700&display=swap"
      rel="stylesheet"
    />
    <title>Login</title>
</head>
<body>
    
    <nav><img src="assets/Spotify_Logo_CMYK_White.png"></nav>
    <div class="container">
        <h1>Log in to Spotify</h1>
        <div class="flex-btn">
            <div class="flex-button">
                <img src="assets/google-logo-9808.png">
                <span class="content"><p>Continue with Google</p></span>
            </div>
            <div class="flex-button">
                <img src="assets/vecteezy_facebook-logo-png-facebook-logo-transparent-png-facebook_23986613_249.png">
                <span class="content"><p>Continue with Facebook</p></span>
            </div>
            <div class="flex-button">
                <img src="assets/clipart633340.png">
                <span class="content"><p>Continue with Apple</p></span>
            </div>
            <div class="flex-button">
                <span class="content"><p>Continue with phone number</p></span>
            </div>
        </div>
        <div class="space"></div>
        <div class="input-details">
            <label for="emial" >email or username</label>
            <input type="email" id="emial" placeholder="email or username" class="inputs">
            <label for="password" >email or username</label>
            <input type="password" id="password" placeholder="password" class="inputs"> 
            <button class="login">Login</button>
            <a href="">Forgot Your Password?</a>
        </div>

       
    </div>
</body>

</html>
